<div id="game-play" style="display: none;">
  <p>Guess a number between 1 and <span id="range-display"></span>:</p>
  <div class="input-row">
    <input type="number" id="guess-input" min="1" aria-label="Enter your guess" />
    <button id="check-btn" disabled>Check</button>
  </div>

  <p>Number of guesses left: <span id="guesses-left"></span></p>

  <!-- Inline feedback (replaces alerts); screen-reader friendly -->
  <p id="status" class="status" aria-live="polite"></p>

  <div id="guesses-list">
    <h3>Your Guesses:</h3>
    <ul id="guesses"></ul>
  </div>
</div>
